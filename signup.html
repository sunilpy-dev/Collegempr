<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.com</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="welcome">Create new Account</h1>
    <div class="container">
        <div id="group">
            <p id="log" >Already Registered? <span><a href="login.html" target="_blank" id="log1">login</a></span></p>
            <form class="group-form">
                <div class="name">
                    <p class="name1">NAME</p>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="email">
                    <p class="email1">EMAIL</p>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="password">
                    <p class="password1">PASSWORD</p>
                    <input type="password" name="password" id="password" placeholder="Enter your password" >
                </div>
                <div class="birth">
                    <p class="date1">DATE OF BIRTH</p>
                    <input type="date" name="date" id="date" placeholder="Enter your date of birth">
                </div>
                <div class="submit">
                    <button type="submit"><a href="login.html" class="sign" target="_blank">Sign up</a></button>
                </div>
            </form>
        </div>
        <img src="img/Screenshot 2024-09-12 181604.png" alt="welcome image" class="img">
    </div>
</body>
</html>
